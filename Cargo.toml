[package]
name = "vec-collections"
version = "0.3.6"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>"]
description = "Rust collections that are newtype wrappers around smallvec"
repository = "https://github.com/rklaehn/vec-collections"
license = "MIT OR Apache-2.0"
keywords = ["succinct", "vector", "array", "smallvec"]
categories = ["data-structures"]
edition = "2018"
readme = "README.md"
homepage = "https://github.com/rklaehn"

[features]
default = ["inplace", "serde"]
inplace = []
total = []
rkyv_validated = ["rkyv", "bytecheck"]

[dependencies]
sorted-iter = "0.1"
num-traits = "0.2"
smallvec = "1.4"
serde = { version = "1", default-features = false, optional = true }
rkyv = { version= "0.7.18", optional = true }
bytecheck = { version = "0.6.5", optional = true }

[dev-dependencies]
quickcheck = "0.8"
maplit = "1.0.2"
quickcheck_macros = "0.8.0"
testdrop = "0.1.2"
lazy_static = "1.4.0"
rand = "0.7.3"
num-traits = "0.2.8"
serde_json = "1.0.41"
criterion = "0.3.0"
fnv = "1.0.7"
anyhow = "1.0.32"
stats_alloc = "0.1.8"
rkyv = { version = "0.7.18", features = ["validation"] }

[[bench]]
name = "set_comparison"
# name = "sort_dedup"
harness = false

[[bench]]
name = "set_ops"
harness = false
